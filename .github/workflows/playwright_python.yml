name: Playwright Python Cross-Browser Tests with Unique Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html

      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Run tests with unique report name per browser per run
      - name: Run tests
        run: |
          pytest tests/ --browser ${{ matrix.browser }} \
            --html=report-${{ matrix.browser }}-${{ github.run_number }}.html \
            --self-contained-html
        continue-on-error: true

      # Upload unique artifact per browser
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.browser }}-${{ github.run_number }}
          path: report-${{ matrix.browser }}-${{ github.run_number }}.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create reports folder
      - name: Create reports folder
        run: mkdir -p reports

      # Download artifacts from matrix jobs
      - name: Download Chromium report
        uses: actions/download-artifact@v4
        with:
          name: report-chromium-${{ github.run_number }}
          path: reports/

      - name: Download Firefox report
        uses: actions/download-artifact@v4
        with:
          name: report-firefox-${{ github.run_number }}
          path: reports/

      - name: Download WebKit report
        uses: actions/download-artifact@v4
        with:
          name: report-webkit-${{ github.run_number }}
          path: reports/

      # Upload combined reports folder to GitHub Pages
      - name: Upload reports for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: reports/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
