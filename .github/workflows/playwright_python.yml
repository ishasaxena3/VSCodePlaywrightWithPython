name: Playwright Python Cross-Browser Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Run tests in parallel for each browser


    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run tests
        run: |
          pytest tests/ --browser ${{ matrix.browser }} --html=report-${{ matrix.browser }}.html --self-contained-html
        continue-on-error: true

      # 6️⃣ Collect reports
      - name: Collect all reports
        run: |
          mkdir -p reports
          mv report-*.html reports/

      # 7️⃣ Upload reports to GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: reports/

  # 8️⃣ Deploy to GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Pages
        uses: actions/deploy-pages@v1