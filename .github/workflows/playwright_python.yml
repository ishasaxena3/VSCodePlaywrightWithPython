name: Playwright Python Cross-Browser Tests and Deploy Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # 5️⃣ Run Playwright tests (continue even if some tests fail)
      - name: Run tests
        run: |
          pytest tests/ --browser ${{ matrix.browser }} --html=report-${{ matrix.browser }}.html --self-contained-html
        continue-on-error: true

      # 6️⃣ Collect reports
      - name: Collect reports
        run: |
          mkdir -p reports
          mv report-*.html reports/

      # 7️⃣ Upload reports for Pages (unique artifact name per browser)
      - name: Upload reports for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/
          name: reports-${{ matrix.browser }}-${{ github.run_id }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
