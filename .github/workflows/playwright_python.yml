name: Playwright Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      # 5️⃣ Run Playwright tests with HTML report
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --html=report.html --self-contained-html
        continue-on-error: true   # ensures artifact upload even if tests fail

      # 6️⃣ Upload HTML report as artifact
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html
