name: Playwright Tests

# Run the workflow every time code is pushed or a pull request is opened to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest   # Runs on a Linux environment provided by GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Downloads your code from GitHub

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # You can use 18 or 20 depending on your setup

      - name: Install dependencies
        run: npm ci   # Uses package-lock.json to install exact versions

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test results (HTML report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
