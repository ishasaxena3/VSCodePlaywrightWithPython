name: Playwright Python Cross-Browser Tests and Deploy Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html

      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Run tests for this browser
      - name: Run tests
        run: |
          pytest tests/ --browser ${{ matrix.browser }} --html=report-${{ matrix.browser }}.html --self-contained-html
        continue-on-error: true  # <-- allows other matrix jobs to continue

      # Collect reports
      - name: Collect reports
        run: |
          mkdir -p reports
          mv report-*.html reports/

  # Deploy job (runs after all test jobs)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Upload reports for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: reports/   # Single folder containing all reports

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
